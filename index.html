<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom T-Shirt Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2a7d2b;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    fieldset {
      border: none;
      margin-bottom: 20px;
    }
    legend {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #2a7d2b;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
    }
    button[type="reset"] {
      background-color: #f44336;
      color: white;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
    }
    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Custom T-Shirt Ordering</h1>
  </header>

  <form id="orderForm">
    <fieldset>
      <legend>T-Shirt Customization</legend>
      
      <label for="tagline">Tagline on the Shirt:</label>
      <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" maxlength="50" required>
      
      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="" disabled selected>Select a color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
      </select>
      
      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="" disabled selected>Select a size</option>
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
        <option value="xl">Extra Large</option>
      </select>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="100" required>
      
      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="delivery-date" name="delivery-date" required>
    </fieldset>

    <fieldset>
      <legend>Delivery Details</legend>
      
      <label for="recipient-name">Recipient's Name:</label>
      <input type="text" id="recipient-name" name="recipient-name" placeholder="Full name" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Street address" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email address" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="[0-9]{10}" required>
    </fieldset>
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Any additional comments or special instructions"></textarea>
    
    <button type="submit">Submit Order</button>
    <button type="reset">Reset Form</button>
  </form>

  <footer>
    <p>Â© 2024 Custom T-Shirt Company. All rights reserved.</p>
    <p>Follow us on: <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
  </footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const tagline = document.getElementById('tagline').value;
      const phone = document.getElementById('phone').value;

      if (tagline.length > 50) {
        alert('Tagline must be 50 characters or less.');
        return;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        alert('Phone number must be 10 digits.');
        return;
      }

      alert('Order submitted successfully!');

      const date = new Date();
      const receipt = `
        Receipt:
        Date: ${date.toLocaleDateString()}
        Tagline: ${tagline}
        Phone: ${phone}
      `;
      console.log(receipt);
    });
  </script>
</body>
</html>
